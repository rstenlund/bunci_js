<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunci</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Play bunci, a fun and addictive web game!"
    />
  </head>
  <body>
    <div class="page">
      <div id="app"></div>
      <div class="navbar">
        <a href="/about">About</a>
        <a href="mailto:info@bunci.net">Make a suggestion</a>
        <a href="https://github.com/rstenlund/bunci_js">

    <script type="module" src="src/player.js"></script>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/game.js" defer></script>
