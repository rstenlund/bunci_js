<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunci</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon2.ico" />

    <meta
      name="description"
      content="Play bunci, a fun and addictive web game!"
    />
  </head>
  <body>
    <div class="sitecontainer">
      <div class="page">
        <div class="homepage">
          <h1 id="welcome">Bunci</h1>
          <button onclick="document.getElementById('sign-in').hidden = false;">
            Sign in
          </button>
          <div id="sign-in" hidden></div>
        </div>
        <div id="app"></div>
      </div>

      <div class="navbarcontainer">
        <div class="navbar">
          <a href="/about">about</a>
          <a href="mailto:info@bunci.net">mail</a>
          <a href="https://github.com/rstenlund/bunci_js" target="_blank">
            <img
              src="./src/assets/github.svg"
              width="23"
              height="23"
              alt="github"
            />
            github
          </a>
        </div>
      </div>
    </div>
    <script type="module" src="src/bar.js"></script>
    <script type="module" src="src/button.js"></script>
    <script type="module" src="src/number_display.js"></script>
    <script type="module" src="src/box.js"></script>
    <script type="module" src="src/scan_killer.js"></script>
    <script type="module" src="src/inventory.js"></script>
    <script type="module" src="src/pickup.js"></script>
    <script type="module" src="src/bullet.js"></script>
    <script type="module" src="src/oparticle.js"></script>
    <script type="module" src="src/particle_emitter.js"></script>
    <script type="module" src="src/player.js"></script>
    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/game.js" defer></script>
  </body>
</html>
